<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>Instructions</header>
    <section id="scores">
        <div>
            <p>Match Scores:</p>
            <p>Human: <span id="h-mscore">0</span></p>
            <p>AI: <span id="c-mscore">0</span></p>
        </div>
        <div>
            <p>Round Scores:</p>
            <p>Human Score: <span id="h-score">0</span></p>
            <p>Ties: <span id="ties">0</span></p>
            <p>AI Score: <span id="c-score">0</span></p>
        </div>
    </section>
    <section id="weapons">
        <img src="img/rock.png" alt="r">
        <img src="img/paper.png" alt="p">
        <img src="img/scissors.png" alt="s">
    </section>
    <section id="results">
        <p>Counting down...</p>
    </section>
    <footer>
        <button>RESET SCORES</button>
    </footer>
</body>
</html>
